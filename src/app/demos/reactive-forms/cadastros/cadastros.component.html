<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome"
            [ngClass]="{'is-inavalid': displayMessage['nome']}" />
          <div class="text-danger" *ngIf="displayMessage['nome']">
            <p [innerHTML]="displayMessage['nome']"></p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email"
            [ngClass]="{'is-inavalid': displayMessage['email']}" />
          <div class="text-danger" *ngIf="displayMessage['email']">
            <p [innerHTML]="displayMessage['email']"></p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
            formControlName="senha" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirme a Senha (requerido)"
            formControlName="senhaConfirmacao" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" id="Registrar" type="submit" [disabled]="!cadastroForm.valid">
              Registrar
            </button></span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formul치rio valido: {{ cadastroForm.valid }}</p>
          <p>Formul치rio tocado: {{ cadastroForm.touched }}</p>
          <p>Formul치rio sujo: {{ cadastroForm.dirty }}</p>
          <p>Formul치rio: {{ formResult }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
